<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAsignacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAsignacionesLabel_idcronograma}" for="idcronograma" />
                    <h:inputText id="idcronograma" value="#{asignacionesController.selected.idcronograma}" title="#{bundle.EditAsignacionesTitle_idcronograma}" required="true" requiredMessage="#{bundle.EditAsignacionesRequiredMessage_idcronograma}"/>
                    <h:outputLabel value="#{bundle.EditAsignacionesLabel_fechaSolicitudOT}" for="fechaSolicitudOT" />
                    <h:inputText id="fechaSolicitudOT" value="#{asignacionesController.selected.fechaSolicitudOT}" title="#{bundle.EditAsignacionesTitle_fechaSolicitudOT}" required="true" requiredMessage="#{bundle.EditAsignacionesRequiredMessage_fechaSolicitudOT}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAsignacionesLabel_estadoSolicitudOT}" for="estadoSolicitudOT" />
                    <h:inputText id="estadoSolicitudOT" value="#{asignacionesController.selected.estadoSolicitudOT}" title="#{bundle.EditAsignacionesTitle_estadoSolicitudOT}" required="true" requiredMessage="#{bundle.EditAsignacionesRequiredMessage_estadoSolicitudOT}"/>
                    <h:outputLabel value="#{bundle.EditAsignacionesLabel_fechaAsignacion}" for="fechaAsignacion" />
                    <h:inputText id="fechaAsignacion" value="#{asignacionesController.selected.fechaAsignacion}" title="#{bundle.EditAsignacionesTitle_fechaAsignacion}" required="true" requiredMessage="#{bundle.EditAsignacionesRequiredMessage_fechaAsignacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAsignacionesLabel_estadoAsignacion}" for="estadoAsignacion" />
                    <h:inputText id="estadoAsignacion" value="#{asignacionesController.selected.estadoAsignacion}" title="#{bundle.EditAsignacionesTitle_estadoAsignacion}" required="true" requiredMessage="#{bundle.EditAsignacionesRequiredMessage_estadoAsignacion}"/>
                    <h:outputLabel value="#{bundle.EditAsignacionesLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{asignacionesController.selected.fechaInicio}" title="#{bundle.EditAsignacionesTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditAsignacionesRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAsignacionesLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{asignacionesController.selected.fechaFin}" title="#{bundle.EditAsignacionesTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditAsignacionesRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAsignacionesLabel_disponibilidad}" for="disponibilidad" />
                    <h:inputText id="disponibilidad" value="#{asignacionesController.selected.disponibilidad}" title="#{bundle.EditAsignacionesTitle_disponibilidad}" required="true" requiredMessage="#{bundle.EditAsignacionesRequiredMessage_disponibilidad}"/>
                    <h:outputLabel value="#{bundle.EditAsignacionesLabel_ejecutadoPor}" for="ejecutadoPor" />
                    <h:inputText id="ejecutadoPor" value="#{asignacionesController.selected.ejecutadoPor}" title="#{bundle.EditAsignacionesTitle_ejecutadoPor}" required="true" requiredMessage="#{bundle.EditAsignacionesRequiredMessage_ejecutadoPor}"/>
                    <h:outputLabel value="#{bundle.EditAsignacionesLabel_tecnico}" for="tecnico" />
                    <h:inputText id="tecnico" value="#{asignacionesController.selected.tecnico}" title="#{bundle.EditAsignacionesTitle_tecnico}" required="true" requiredMessage="#{bundle.EditAsignacionesRequiredMessage_tecnico}"/>
                </h:panelGrid>
                <h:commandLink action="#{asignacionesController.update}" value="#{bundle.EditAsignacionesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAsignacionesViewLink}"/>
                <br />
                <h:commandLink action="#{asignacionesController.prepareList}" value="#{bundle.EditAsignacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAsignacionesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
