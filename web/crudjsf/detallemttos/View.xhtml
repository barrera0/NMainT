<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDetallemttosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDetallemttosLabel_estadoEquipo}"/>
                    <h:outputText value="#{detallemttosController.selected.estadoEquipo}" title="#{bundle.ViewDetallemttosTitle_estadoEquipo}"/>
                    <h:outputText value="#{bundle.ViewDetallemttosLabel_fechaEstadoEquipo}"/>
                    <h:outputText value="#{detallemttosController.selected.fechaEstadoEquipo}" title="#{bundle.ViewDetallemttosTitle_fechaEstadoEquipo}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDetallemttosLabel_equipos}"/>
                    <h:outputText value="#{detallemttosController.selected.equipos}" title="#{bundle.ViewDetallemttosTitle_equipos}"/>
                    <h:outputText value="#{bundle.ViewDetallemttosLabel_mantenimientos}"/>
                    <h:outputText value="#{detallemttosController.selected.mantenimientos}" title="#{bundle.ViewDetallemttosTitle_mantenimientos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detallemttosController.destroyAndView}" value="#{bundle.ViewDetallemttosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDetallemttosEditLink}"/>
                <br />
                <h:commandLink action="#{detallemttosController.prepareCreate}" value="#{bundle.ViewDetallemttosCreateLink}" />
                <br />
                <h:commandLink action="#{detallemttosController.prepareList}" value="#{bundle.ViewDetallemttosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDetallemttosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
