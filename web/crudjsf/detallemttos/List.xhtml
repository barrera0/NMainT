<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetallemttosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetallemttosEmpty}" rendered="#{detallemttosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detallemttosController.items.rowCount > 0}">
                    <h:outputText value="#{detallemttosController.pagination.pageFirstItem + 1}..#{detallemttosController.pagination.pageLastItem + 1}/#{detallemttosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detallemttosController.previous}" value="#{bundle.Previous} #{detallemttosController.pagination.pageSize}" rendered="#{detallemttosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detallemttosController.next}" value="#{bundle.Next} #{detallemttosController.pagination.pageSize}" rendered="#{detallemttosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detallemttosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallemttosTitle_estadoEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoEquipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallemttosTitle_fechaEstadoEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEstadoEquipo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallemttosTitle_equipos}"/>
                            </f:facet>
                            <h:outputText value="#{item.equipos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallemttosTitle_mantenimientos}"/>
                            </f:facet>
                            <h:outputText value="#{item.mantenimientos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detallemttosController.prepareView}" value="#{bundle.ListDetallemttosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detallemttosController.prepareEdit}" value="#{bundle.ListDetallemttosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detallemttosController.destroy}" value="#{bundle.ListDetallemttosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{detallemttosController.prepareCreate}" value="#{bundle.ListDetallemttosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDetallemttosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
