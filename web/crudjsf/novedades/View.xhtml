<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNovedadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNovedadesLabel_idNovedad}"/>
                    <h:outputText value="#{novedadesController.selected.idNovedad}" title="#{bundle.ViewNovedadesTitle_idNovedad}"/>
                    <h:outputText value="#{bundle.ViewNovedadesLabel_descripcionN}"/>
                    <h:outputText value="#{novedadesController.selected.descripcionN}" title="#{bundle.ViewNovedadesTitle_descripcionN}"/>
                    <h:outputText value="#{bundle.ViewNovedadesLabel_fechaN}"/>
                    <h:outputText value="#{novedadesController.selected.fechaN}" title="#{bundle.ViewNovedadesTitle_fechaN}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewNovedadesLabel_fkIdUsuario}"/>
                    <h:outputText value="#{novedadesController.selected.fkIdUsuario}" title="#{bundle.ViewNovedadesTitle_fkIdUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{novedadesController.destroyAndView}" value="#{bundle.ViewNovedadesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNovedadesEditLink}"/>
                <br />
                <h:commandLink action="#{novedadesController.prepareCreate}" value="#{bundle.ViewNovedadesCreateLink}" />
                <br />
                <h:commandLink action="#{novedadesController.prepareList}" value="#{bundle.ViewNovedadesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNovedadesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
