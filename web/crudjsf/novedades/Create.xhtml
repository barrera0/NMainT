<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNovedadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNovedadesLabel_idNovedad}" for="idNovedad" />
                    <h:inputText class="form-control" id="idNovedad" value="#{novedadesController.selected.idNovedad}" title="#{bundle.CreateNovedadesTitle_idNovedad}" required="true" requiredMessage="#{bundle.CreateNovedadesRequiredMessage_idNovedad}"/>
                    <h:outputLabel value="#{bundle.CreateNovedadesLabel_descripcionN}" for="descripcionN" />
                    <h:inputText class="form-control" id="descripcionN" value="#{novedadesController.selected.descripcionN}" title="#{bundle.CreateNovedadesTitle_descripcionN}" required="true" requiredMessage="#{bundle.CreateNovedadesRequiredMessage_descripcionN}"/>
                    <h:outputLabel value="#{bundle.CreateNovedadesLabel_fechaN}" for="fechaN" />
                    <h:inputText class="form-control" id="fechaN" value="#{novedadesController.selected.fechaN}" title="#{bundle.CreateNovedadesTitle_fechaN}" required="true" requiredMessage="#{bundle.CreateNovedadesRequiredMessage_fechaN}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateNovedadesLabel_fkIdUsuario}" for="fkIdUsuario" />
                    <h:selectOneMenu class="form-control" id="fkIdUsuario" value="#{novedadesController.selected.fkIdUsuario}" title="#{bundle.CreateNovedadesTitle_fkIdUsuario}" required="true" requiredMessage="#{bundle.CreateNovedadesRequiredMessage_fkIdUsuario}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{novedadesController.create}" value="#{bundle.CreateNovedadesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{novedadesController.prepareList}" value="#{bundle.CreateNovedadesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNovedadesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
