<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNovedadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNovedadesEmpty}" rendered="#{novedadesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{novedadesController.items.rowCount > 0}">
                    <h:outputText value="#{novedadesController.pagination.pageFirstItem + 1}..#{novedadesController.pagination.pageLastItem + 1}/#{novedadesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{novedadesController.previous}" value="#{bundle.Previous} #{novedadesController.pagination.pageSize}" rendered="#{novedadesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{novedadesController.next}" value="#{bundle.Next} #{novedadesController.pagination.pageSize}" rendered="#{novedadesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{novedadesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesTitle_idNovedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNovedad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesTitle_descripcionN}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionN}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesTitle_fechaN}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaN}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNovedadesTitle_fkIdUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkIdUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{novedadesController.prepareView}" value="#{bundle.ListNovedadesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{novedadesController.prepareEdit}" value="#{bundle.ListNovedadesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{novedadesController.destroy}" value="#{bundle.ListNovedadesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{novedadesController.prepareCreate}" value="#{bundle.ListNovedadesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNovedadesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
