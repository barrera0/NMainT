<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstacionesbaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstacionesbaseLabel_idestacionBase}" for="idestacionBase" />
                    <h:inputText class="form-control" id="idestacionBase" value="#{estacionesbaseController.selected.idestacionBase}" title="#{bundle.CreateEstacionesbaseTitle_idestacionBase}" required="true" requiredMessage="#{bundle.CreateEstacionesbaseRequiredMessage_idestacionBase}"/>
                    <h:outputLabel value="#{bundle.CreateEstacionesbaseLabel_nombreEB}" for="nombreEB" />
                    <h:inputText class="form-control" id="nombreEB" value="#{estacionesbaseController.selected.nombreEB}" title="#{bundle.CreateEstacionesbaseTitle_nombreEB}" required="true" requiredMessage="#{bundle.CreateEstacionesbaseRequiredMessage_nombreEB}"/>
                    <h:outputLabel value="#{bundle.CreateEstacionesbaseLabel_ciudad}" for="ciudad" />
                    <h:inputText class="form-control" id="ciudad" value="#{estacionesbaseController.selected.ciudad}" title="#{bundle.CreateEstacionesbaseTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateEstacionesbaseRequiredMessage_ciudad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estacionesbaseController.create}" value="#{bundle.CreateEstacionesbaseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estacionesbaseController.prepareList}" value="#{bundle.CreateEstacionesbaseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstacionesbaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
