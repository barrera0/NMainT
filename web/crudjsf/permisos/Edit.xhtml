<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPermisosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPermisosLabel_idpermiso}" for="idpermiso" />

                    <h:inputText id="nombrePermiso" value="#{permisosController.selected.nombrePermiso}" title="#{bundle.EditPermisosTitle_nombrePermiso}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_nombrePermiso}"/>
                    <h:outputLabel value="#{bundle.EditPermisosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{permisosController.selected.descripcion}" title="#{bundle.EditPermisosTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{permisosController.update}" value="#{bundle.EditPermisosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPermisosViewLink}"/>
                <br />
                <h:commandLink action="#{permisosController.prepareList}" value="#{bundle.EditPermisosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPermisosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
