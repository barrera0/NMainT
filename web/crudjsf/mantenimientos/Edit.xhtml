<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMantenimientosTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMantenimientosLabel_idMtto}" for="idMtto" />
                    <h:inputText id="idMtto" value="#{mantenimientosController.selected.idMtto}" title="#{bundle.EditMantenimientosTitle_idMtto}" required="true" requiredMessage="#{bundle.EditMantenimientosRequiredMessage_idMtto}"/>
                    <h:outputLabel value="#{bundle.EditMantenimientosLabel_tipoMtto}" for="tipoMtto" />
                    <h:inputText id="tipoMtto" value="#{mantenimientosController.selected.tipoMtto}" title="#{bundle.EditMantenimientosTitle_tipoMtto}" required="true" requiredMessage="#{bundle.EditMantenimientosRequiredMessage_tipoMtto}"/>
                    <h:outputLabel value="#{bundle.EditMantenimientosLabel_estadoMtto}" for="estadoMtto" />
                    <h:inputText id="estadoMtto" value="#{mantenimientosController.selected.estadoMtto}" title="#{bundle.EditMantenimientosTitle_estadoMtto}" required="true" requiredMessage="#{bundle.EditMantenimientosRequiredMessage_estadoMtto}"/>
                    <h:outputLabel value="#{bundle.EditMantenimientosLabel_novedad}" for="novedad" />
                    <h:inputText id="novedad" value="#{mantenimientosController.selected.novedad}" title="#{bundle.EditMantenimientosTitle_novedad}" />

                        <f:selectItems value="#{asignacionesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMantenimientosLabel_idOT}" for="idOT" />
                    <h:selectOneMenu id="idOT" value="#{mantenimientosController.selected.idOT}" title="#{bundle.EditMantenimientosTitle_idOT}" required="true" requiredMessage="#{bundle.EditMantenimientosRequiredMessage_idOT}">
                        <f:selectItems value="#{ordenesdetrabajoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mantenimientosController.update}" value="#{bundle.EditMantenimientosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMantenimientosViewLink}"/>
                <br />
                <h:commandLink action="#{mantenimientosController.prepareList}" value="#{bundle.EditMantenimientosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMantenimientosIndexLink}" />
